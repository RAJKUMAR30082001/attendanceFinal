<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    button, input {
      padding: 8px;
      margin: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .delete-button {
      background-color: #ff6666;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
    h2{
      font-weight: bolder;
      padding: 20px;
    }
  </style>
</head>
<body>

<h2 class="text-center" >Student Details</h2>
<div class="errorMessage"></div>
<div class="container">
<label for="registerNumberInput">Register Number:</label>
<input type="text" id="registerNumberInput" placeholder="Enter Register Number" (input)="getRegisterNo($event)" >

<label for="departmentInput">Department:</label>
<input type="text" id="departmentInput" placeholder="Enter Department" (input)="getDepartment($event)" >

<button (click)="filter()" class="btn btn-primary btn-lg">Filter</button>

<table>
    <caption>Students List 2024</caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Register Number</th>
      <th>Department</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of array">
      <td>{{i.firstName}}</td>
      <td>{{i.registerNumber}}</td>
      <td>{{i.department}}</td>
      <td><button class="delete-button" (click)="deleteStudent(i.registerNumber)">Remove</button></td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>
</div>


</body>
</html>
